jtype: Flow
version: '1'
with:
  port: 51000
executors:
  - name: clip_t
    uses:
      jtype: CLIPEncoder
      with:
        device: cpu
        download_root: /Chinese-CLIP
        name: CN-CLIP/ViT-L-14-336
